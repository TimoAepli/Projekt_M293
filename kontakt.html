    </head>
    <body>
        <header>
            <nav>
                <a href="index.html#startseite">
                    <img src="Bilder/nutzer.png" alt="Über mich">
                    <span>Über mich</span>

                <a href="index.html#faehigkeiten">

        <div id="content">
            <!-- Kontakt -->
            <section id="kontakt">
                <h2>Kontaktiere mich!</h2>
                <p>Bei jeglichen Fragen, Anliegen oder Rückmeldungen, darfst du dich über die unterstehende Vorlage bei mir melden! Ich freue mich auf jede Nachricht.</p>
                </div>
                <form id="contact-form">
                    <input type="text" id="name" name="name" placeholder="Name" required>

                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <input type="text" name="message" placeholder="Nachricht" required>

                    <input type="tel" id="phone" name="phone" placeholder="Telefonnummer" required>

                    <button type="submit">Senden</button>
                </form>
            </section>
        </div>
    </body>
